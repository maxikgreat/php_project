<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/quiz.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a class="navbar-brand" href="./">
        <img src="./images/quiz_logo.png" width="50" height="50" class="brand-image" alt="Quiz logo" loading="lazy">
        <span class="brand-text">Quizer</span>
      </a>
      <div class="opts-container">
        <a href="./login.html" type="button" class="btn btn-primary">Login</a>
      </div>
    </nav>
  </header>
  <main>
    <h2></h2>
    <section class="quiz-container">
      <div class="quiz">
        <h3 class="mb-3"></h3>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" >1.</span>
          </div>
          <input type="text" class="form-control" data-answer="1" readonly value="">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" >2.</span>
          </div>
          <input type="text" class="form-control" data-answer="2" readonly value="">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" >3.</span>
          </div>
          <input type="text" class="form-control" data-answer="3" readonly value="">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text mb-3" >4.</span>
          </div>
          <input type="text" class="form-control" data-answer="4" readonly value="">
        </div>
        <div class="footer-quiz">
          <span class="quiz-question-number"></span>
          <span class="error-text"></span>
          <div>
            <button class="btn btn-primary mr-1 nextHandler">Next</button>
            <button class="btn btn-success finishHandler">Finish</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/quiz.js"></script>
</body>
</html>
