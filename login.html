<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body><!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="navbar-brand" href="./">
          <img src="./images/quiz_logo.png" width="50" height="50" class="brand-image" alt="Quiz logo" loading="lazy">
          <span class="brand-text">Quizer</span>
        </a>
      </nav>
    </header>
    <main>
      <div class="login-container">
        <h1>Admin</h1>
        <div class="input-container mb-3">
          <div class="input-group">
            <div class="input-group-prepend loginLabel">
              <span class="input-group-text" id="basic-addon3">Login</span>
            </div>
            <input type="text" class="form-control" id="login" aria-describedby="basic-addon3">
          </div>
          <span class="error-text login hidden">Some eoeooe</span>
        </div>
        <div class="input-container mb-3">
          <div class="input-group">
            <div class="input-group-prepend passwordLabel">
              <span class="input-group-text" id="basic-addon3">Password</span>
            </div>
            <input type="password" class="form-control" id="password" aria-describedby="basic-addon3">
          </div>
          <span class="error-text password hidden">Some eoeooe</span>
        </div>
        <button type="button" class="btn btn-primary loginHandler">Login</button>
        <span class="error-text hidden auth ml-1">fasdf</span>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
  </body>
  </html>
  
</body>
</html>
